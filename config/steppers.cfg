
[stepper_x] 
step_pin: PE3  
dir_pin: PE2 
enable_pin: !PE4 
microsteps: 16
rotation_distance: 40
# step_pulse_duration: 0.000000100
# endstop_pin: !PA15
endstop_pin: tmc2209_stepper_x:virtual_endstop
homing_retract_dist: 0
position_endstop: -5
position_min: -5
position_max: 180
homing_speed: 30

[tmc2209 stepper_x]
uart_pin: PD5
# tx_pin: gpio8
# uart_address: 0
run_current: 0.6
# hold_current: 0.6
stealthchop_threshold: 0 #999999
diag_pin: ^PA15
driver_SGTHRS: 91
# stealthchop_threshold: 999999

[stepper_y]
step_pin: PE0 
dir_pin: !PB9 
enable_pin: !PE4
microsteps: 16
rotation_distance: 40
# step_pulse_duration: 0.000000100
# endstop_pin: !PD2
endstop_pin: tmc2209_stepper_y:virtual_endstop
homing_retract_dist: 0
position_endstop: -20
position_min: -20
position_max: 179
homing_speed: 30


[tmc2209 stepper_y]
uart_pin: PD7
# tx_pin: gpio8
# uart_address: 2
run_current: 0.6
# hold_current: 0.6
stealthchop_threshold: 0 #999999
diag_pin: ^PD2
driver_SGTHRS: 82

[stepper_z]
step_pin: PB5
dir_pin: PB4 
enable_pin: !PB8 
# step_pin: PD15
# dir_pin: PA1
# enable_pin: !PA3
microsteps: 16
rotation_distance: 8
#position_endstop: 0
endstop_pin: probe:z_virtual_endstop
